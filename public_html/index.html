<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link type="text/css" rel="stylesheet" href="default.css" />
		<script type="text/javascript" src="js/libs/jquery-1.9.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/libs/formValidator.js"></script>
	</head>
	<body>
		<div id="layout">
			<form action="#" method="get" id="form">
				<ul>
					<li>
						<label>
							<input type="text" name="name" id="name">
						</label>
					</li>
					<li>
						<label>
							<input type="text" name="mail" id="mail">
						</label>
					</li>
					<li>
						<label>
							<input type="submit" name="send" id="send">
						</label>
					</li>
				</ul>
			</form>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#form").formValidator({
					formElements : {
						name : {
							rules : {
								errorText : 'Hibás mező!',
								uppercase : true,
								emptyValue : '',
								passing : false
							},
							checkFunction : function(value, rules, elId, self) {

								if (value === rules.emptyValue) {
									rules.passing = false;
								} else {
									rules.passing = true;
								}

								if (rules.passing === false) {
									self.showErrorNotify(elId, rules.errorText);
								}
							}
						},
						mail : {
							rules : {
								errorText : 'Hibás e-mail!',
								emptyValue : '',
								passing : false
							},
							checkFunction : function(value, rules, elId, self) {

								if (value === rules.emptyValue) {
									rules.passing = false;
								} else {
									rules.passing = true;
								}

								if (rules.passing === false) {
									self.showErrorNotify(elId, rules.errorText);
								}
							}
						}
					}
				});
			});
		</script>
	</body>
</html>
